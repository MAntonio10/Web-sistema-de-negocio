<div class="container">
  <h1 class="pacifico-regular">Devoluciones</h1>
  <div class="agregar">
    <button mat-raised-button color="primary" class="btn-volver" routerLink="/menu">Volver</button>
    <button mat-raised-button color="primary" class="btn-agregar" routerLink="/devoluciones-dialog">Agregar Devolución</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id_Devolucion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">ID Devolución</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.id_Devolucion}}</td>
      </ng-container>
      <ng-container matColumnDef="detalle_venta_id_detalle_venta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">ID Detalle Venta</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.detalle_venta_id_detalle_venta}}</td>
      </ng-container>
      <ng-container matColumnDef="detalle_venta_id_producto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">ID Producto</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.detalle_venta_id_producto}}</td>
      </ng-container>
      <ng-container matColumnDef="motivo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Motivo</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.motivo}}</td>
      </ng-container>
      <ng-container matColumnDef="fecha_devolucion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Fecha Devolución</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.fecha_devolucion | date}}</td>
      </ng-container>
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Cantidad</th>
        <td mat-cell *matCellDef="let element" class="text-center">{{element.cantidad}}</td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-center"></th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <mat-icon class="edit" [routerLink]="['/edit-devoluciones', element.id_Devolucion]">edit</mat-icon>
          <mat-icon class="delete" (click)="deleteDevolucion(element)">delete</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
