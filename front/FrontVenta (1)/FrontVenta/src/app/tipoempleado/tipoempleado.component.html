<div class="container">
    <div class="pacifico-regular">
      Tipos de Empleado
    </div>
    <div class="agregar">
      <button style="margin-right: 50%; margin-bottom: 2%;" mat-raised-button color="primary" class="btn-volver" routerLink="/menu">Volver</button>
      <button style="margin-bottom: 2%;" mat-raised-button color="primary" class="btn-agregar" routerLink="/tipoempleado-dialog">Agregar Tipo Empleado</button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id_tipo_empleado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> ID Tipo Empleado </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.id_tipo_empleado}} </td>
        </ng-container>
  
        <ng-container matColumnDef="tipo_empleado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Tipo Empleado </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.tipo_empleado}} </td>
        </ng-container>
  
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Estado </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.estado}} </td>
        </ng-container>
  
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <mat-icon class="edit" [routerLink]="['/edit-tipoempleado', element.id_tipo_empleado]">edit</mat-icon>
            <mat-icon class="delete" (click)="eliminarTipoEmpleado(element)">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
