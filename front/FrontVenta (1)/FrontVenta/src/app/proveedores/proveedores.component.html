<div class="container">
    <div class="pacifico-regular">
      Proveedores
    </div>
    <div class="agregar">
      <button style="margin-right: 50%; margin-bottom: 2%;" mat-raised-button color="primary" class="btn-volver" routerLink="/menu">Volver</button>
      <button style="margin-bottom: 2%;" mat-raised-button color="primary" class="btn-agregar" routerLink="/proveedores-dialog">Agregar Proveedor</button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id_proveedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> ID Proveedor </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.id_proveedor}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nombre_proveedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Nombre Proveedor </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.nombre_proveedor}} </td>
        </ng-container>
  
        <ng-container matColumnDef="telefono_proveedor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Tel√©fono </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.telefono_proveedor}} </td>
        </ng-container>
  
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Estado </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.estado}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
          <td mat-cell *matCellDef="let element" class="text-center">  
            <mat-icon class="edit" [routerLink]="['/edit-proveedores', element.id_proveedor]">edit</mat-icon>
            <mat-icon class="delete" (click)="deleteProveedores(element)">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
