<div class="container">
  <div class="pacifico-regular">
    Categorías
  </div>
  <div class="agregar">
    <button style="margin-right: 50%; margin-bottom: 2%;" mat-raised-button color="primary" class="btn-vovler" routerLink="/menu">Volver</button>
    <button style="margin-bottom: 2%;" mat-raised-button color="primary" class="btn-agregar" routerLink="/categoria-dialog">Agregar Categoría</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id_Categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Categoría </th>
        <td mat-cell *matCellDef="let element"> {{element.id_Categoria}} </td>
      </ng-container>

      <ng-container matColumnDef="Nombre_categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_categoria}} </td>
      </ng-container>

      <ng-container matColumnDef="Descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">  
          <mat-icon class="edit" [routerLink]="['/edit-categoria', element.id_Categoria]">edit</mat-icon>
          <mat-icon class="delete" (click)="deleteCategoria(element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
