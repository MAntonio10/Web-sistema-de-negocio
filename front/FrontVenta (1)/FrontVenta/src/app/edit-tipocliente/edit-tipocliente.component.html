<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="pacifico-regular">Editar Tipo Cliente</h1>
    <form class="form" [formGroup]="tipoClienteForm" (ngSubmit)="onSubmit()">
      <input type="hidden" id="id_Tipocliente" formControlName="id_Tipocliente" readonly />

      <div>
        <label>Tipo Cliente:</label>
        <input type="text" formControlName="tipo_Cliente">
        <div *ngIf="tipoClienteForm.controls['tipo_Cliente'].invalid && tipoClienteForm.controls['tipo_Cliente'].touched" class="error-message">
          *Campo requerido
        </div>
      </div>
      <div>
        <label>Descuento:</label>
        <input type="text" formControlName="descuento">
        <div *ngIf="tipoClienteForm.controls['descuento'].invalid && tipoClienteForm.controls['descuento'].touched" class="error-message">
          *Campo requerido
        </div>
      </div>
      <div class="btn-opcion">
        <button mat-raised-button color="primary" class="btn-agregar" type="submit" [disabled]="!tipoClienteForm.valid">Guardar cambios</button>
        <button mat-raised-button color="primary" class="btn-agregar" type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
