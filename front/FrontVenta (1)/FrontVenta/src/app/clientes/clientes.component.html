<div class="container">
  <div class="pacifico-regular">
    Clientes
  </div>
  <div class="agregar">
    <button style="margin-right: 50%; margin-bottom: 2%;" mat-raised-button color="primary" class="btn-volver" routerLink="/menu">Volver</button>
    <button style="margin-bottom: 2%;" mat-raised-button color="primary" class="btn-agregar" routerLink="/cliente-dialog">Agregar Cliente</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id_Persona">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> ID Persona </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.id_Persona}} </td>
      </ng-container>

      <ng-container matColumnDef="codigo_Cliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> CÃ³digo Cliente </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.codigo_Cliente}} </td>
      </ng-container>

      <ng-container matColumnDef="tipoCliente_Id_TipoCliente">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Tipo Cliente ID </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.tipoCliente_Id_TipoCliente}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Estado </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <mat-icon class="edit" [routerLink]="['/edit-cliente', element.id_Persona]">edit</mat-icon>
          <mat-icon class="delete" (click)="eliminarCliente(element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
