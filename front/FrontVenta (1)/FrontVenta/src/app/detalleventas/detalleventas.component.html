<div class="container">
  <div class="pacifico-regular">
    Detalles de Venta
  </div>
  <div class="agregar">
    <button style="margin-right: 50%; margin-bottom: 2%;" mat-raised-button color="primary" class="btn-volver" routerLink="/menu">Volver</button>
    <button style="margin-bottom: 2%;" mat-raised-button color="primary" class="btn-agregar" routerLink="/detalleventa-dialog">Agregar Detalle de Venta</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="id_Detalle_Venta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> ID Detalle Venta </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.id_Detalle_Venta}} </td>
      </ng-container>

      <ng-container matColumnDef="venta_Id_venta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Venta ID </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.venta_Id_venta}} </td>
      </ng-container>

      <ng-container matColumnDef="producto_Id_Producto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Producto ID </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.producto_Id_Producto}} </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Cantidad </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.cantidad}} </td>
      </ng-container>

      <ng-container matColumnDef="precio_venta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Precio Venta </th>
        <td mat-cell *matCellDef="let element" class="text-center"> {{element.precio_venta}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let element" class="text-center">  
          <mat-icon class="edit" [routerLink]="['/edit-detalleventa', element.id_Detalle_Venta]">edit</mat-icon>
          <mat-icon class="delete" (click)="deleteDetalleVenta(element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
  </div>
</div>
